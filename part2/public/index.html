<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <style></style>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <!-- Login Form -->
    <form action="/api/users/login" method="POST">
      <div>
        <label>Username</label>
        <input name="username" type="text" placeholder="username">
      </div>
      <div>
        <label>Password</label>
        <input name="password" type="password" placeholder="password">
      </div>
      <button type="submit">Log in</button>
    </form>

    <h1 class="margin">All Registered Dogs</h1>

    <table class="table">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
      <tr v-for="(dog, x) in dogs" :key="x">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_username }}</td>
        <td><img v-if="dog.image" :src = "dog.image" alt="Picture of owner's Dog" style="width: 100px"></td>
      </tr>
    </table>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          image: '',
          dogs: []

        };
      },

      methods: {
        // Gets dog image from api and stores in 'image'
        async getImages() {
            try{


                const res = await fetch('/api/users/dogs');
                const info = await res.json();

                for(const dog of info) {
                const getImage = await fetch('https://dog.ceo/api/breeds/image/random');
                const img = await getImage.json();
                dog.image = img.message;
                }

                this.dogs = info;

            } catch (err) {
                console.error('Failed to get images from API!');
            }
        }
      },
      mounted() {
        this.getImages();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
